<html> 
    <body>
        <script type="text/javascript">
            <!--
                outerloop: //this is the label name
                for (var i = 0; i < 5; i++)
            {
                document.write("Outerloop:" + i + "<br/>");
                innerloop:
                for (var j = 0; j< 5; j++)
            {
                if(j >3) break;       //Quit the innermost loop
                if(i == 2) break innerloop;
                if(i == 4) break outerloop;
                document.write("innerloop:" + j + "<br/>");
            }
            }
                //-->
        </script>
    </body>
</html>
